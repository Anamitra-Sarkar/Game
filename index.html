<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Third-Person Game Prototype</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a1a;
    }
    
    #canvas-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(26, 26, 26, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #loading-text {
      margin-top: 20px;
      color: #888;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    #error-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(220, 53, 69, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      display: none;
      z-index: 1001;
    }
    
    #controls-info {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(26, 26, 26, 0.8);
      color: #fff;
      padding: 16px;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      line-height: 1.6;
      z-index: 1000;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }
    
    #controls-info.hidden {
      opacity: 0;
    }
    
    #controls-info h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: #4a9eff;
    }
    
    #controls-info ul {
      margin: 0;
      padding-left: 0;
      list-style: none;
    }
    
    #controls-info li {
      margin-bottom: 4px;
      color: #ccc;
    }
    
    #controls-info kbd {
      display: inline-block;
      padding: 2px 6px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      font-family: monospace;
      font-size: 11px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="loading-overlay">
    <div class="loading-spinner"></div>
    <div id="loading-text">Loading model...</div>
  </div>
  <div id="error-message"></div>
  <div id="controls-info">
    <h3>Controls</h3>
    <ul>
      <li><kbd>Click</kbd> to enable camera control</li>
      <li><kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Move</li>
      <li><kbd>Shift</kbd> Sprint</li>
      <li><kbd>Mouse</kbd> Look around</li>
      <li><kbd>ESC</kbd> Release camera</li>
    </ul>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
